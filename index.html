<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <section>
      <div class="container">
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="images/product-1.png" alt="" />
                  <h5>iPhone 11 128GB Black</h5>
                </div>

                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button
                      onclick="handleProductChanged(0, false)"
                      class="btn btn-default"
                    >
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      type="text"
                      class="form-control text-center"
                      value="1"
                    />
                    <button
                      onclick="handleProductChanged(0, true)"
                      class="btn btn-default"
                    >
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$1219</h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item mx-auto">
                  <img src="images/product-2.png" alt="" />
                  <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button
                      onclick="handleProductChanged(1, false)"
                      class="btn btn-default"
                    >
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      type="text"
                      class="form-control text-center"
                      value="1"
                    />
                    <button
                      onclick="handleProductChanged(1, true)"
                      class="btn btn-default"
                    >
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$59</h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-8">
                  <h5>Subtotal:</h5>
                  <h5>Tax:</h5>
                  <h5>Total:</h5>
                </div>

                <div class="col-md-4 status">
                  <h5>$1,278</h5>
                  <h5>$0</h5>
                  <h5>$1,278</h5>
                </div>
              </div>
            </div>
            <div class="col-md-12 pt-4 pb-4">
              <button type="button" class="btn btn-success check-out">
                Check Out
              </button>
            </div>
          </div>
        </div>
      </div>

      <script>
        function handleProductChanged(i, isIncrease) {
          const productCount = document.getElementsByTagName('input');
          let countNumber = productCount[i].value;
          countNumber = +countNumber;
          if (isIncrease == true) {
            countNumber++;
          } else if (isIncrease == false && countNumber > 0) {
            countNumber--;
          }
          productCount[i].value = countNumber;
          const productPrice = document.getElementsByTagName('h5');
          if (i == 0) {
            productPrice[1].innerText = '$' + 1219 * countNumber;
          } else if (i == 1) {
            productPrice[3].innerText = '$' + 59 * countNumber;
          }
          updateTotal(productPrice);
        }

        function updateTotal(totalPrice) {
          const subtotal =
            rmDollarSign(totalPrice[1].innerText) +
            rmDollarSign(totalPrice[3].innerText);
          totalPrice[7].innerText = subtotal.toLocaleString();
          const tax = Math.round(subtotal * 0.1);
          totalPrice[8].innerText = tax.toLocaleString();
          totalPrice[9].innerText = (subtotal + tax).toLocaleString();
        }

        function rmDollarSign(containDollar) {
          let withoutDollar = '';
          for (let i = 1; i < containDollar.length; i++) {
            withoutDollar = withoutDollar + containDollar[i];
          }
          return +withoutDollar;
        }
      </script>
    </section>
  </body>
</html>

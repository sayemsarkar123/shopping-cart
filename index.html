<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet" />
</head>

<body>
   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="" />
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default">
                              <i class="fas fa-minus"></i>
                           </button>
                           <input type="text" class="form-control text-center" value="1" />
                           <button class="btn btn-default">
                              <i class="fas fa-plus"></i>
                           </button>
                        </div>
                        <h5>$ <span>1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" />
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="" />
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default">
                              <i class="fas fa-minus"></i>
                           </button>
                           <input type="text" class="form-control text-center" value="1" />
                           <button class="btn btn-default">
                              <i class="fas fa-plus"></i>
                           </button>
                        </div>
                        <h5>$ <span>59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" />
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-8">
                        <h5>Subtotal:</h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span>1,278</span></h5>
                        <h5>$ <span>0</span></h5>
                        <h5>$ <span>1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">
                     Check Out
                  </button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      const addButton = document.getElementsByTagName('button');
      for (let i = 1; i < 4; i = i + 2) {
         const element = addButton[i];
         element.addEventListener('click', function (event) {
            if (i == 1) {
               const number = updateInput(0, i);
               updateSpan(0, number, 1219);
            } else if (i == 3) {
               const number = updateInput(1, i);
               updateSpan(1, number, 59);
            }
            updatePrice();
         });
      }

      const rmButton = document.getElementsByTagName('button');
      for (let i = 0; i < 3; i = i + 2) {
         const element = rmButton[i];
         element.addEventListener('click', function (event) {
            if (i == 0) {
               const number = updateInput(0, i);
               updateSpan(0, number, 1219);
            } else if (i == 2) {
               const number = updateInput(1, i);
               updateSpan(1, number, 59);
            }
            updatePrice();
         });
      }

      const inputButton = document.getElementsByTagName('input');
      for (let i = 0; i < inputButton.length; i++) {
         const element = inputButton[i];
         element.addEventListener('input', function (event) {
            if (i == 0) {
               const number = updateInputField(i);
               updateSpan(0, number, 1219);
            } else if (i == 1) {
               const number = updateInputField(i);
               updateSpan(1, number, 59);
            }
            updatePrice();
         });
      }

      function updateInputField(i) {
         const inputButton = document.getElementsByTagName('input');
         let number = inputButton[i].value;
         number = +number;
         if (number > 0) {
            number = number
         } else {
            inputButton[i].value = 0;
            number = 0;
         }
         return number
      }

      function updateSpan(n, number1, number2) {
         const span = document.querySelectorAll('h5 span')
         span[n].innerText = number1 * number2;
      }

      function updatePrice() {
         const num = document.querySelectorAll('h5 span');
         const number = parseInt(num[1].innerText) + parseInt(num[0].innerText);
         const percent = (number * 10) / 100;
         num[2].innerText = number;
         num[3].innerText = percent;
         num[4].innerText = number + percent;
      }

      function updateInput(n, i) {
         let input = document.getElementsByTagName('input');
         input = input[n];
         let number = parseInt(input.value);
         if (i == 0 && number > 0 || i == 2 && number > 0) {
            number = number - 1;
         } else if (i == 1 && number > -1 || i == 3 && number > -1) {
            number = number + 1;
         }
         input.value = number;
         return number;
      }
   </script>
</body>

</html>
